<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cập Nhật Nhân Viên</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h2 class="text-center mt-4">Cập Nhật Nhân Viên</h2>
		<form th:action="@{/nhanvien/updateNhanVien}" th:object="${nhanVien}"
			method="post">
			<div class="form-group">
				<label>Mã Nhân Viên</label> <input type="text" class="form-control"
					th:field="*{NV_id}" readonly>
			</div>
			<div class="form-group">
				<label>Tài Khoản</label> <input type="text" class="form-control"
					th:field="*{NV_tk_id}" readonly>
			</div>
			<div class="form-group">
				<label>Tên</label> <input type="text" class="form-control"
					th:field="*{NV_ten}">
			</div>
			<div class="form-group">
				<label>Giới Tính</label> <input type="text" class="form-control"
					th:field="*{NV_gioitinh}">
			</div>
			<div class="form-group">
				<label>Ngày Sinh</label> <input type="date" class="form-control"
					th:field="*{NV_ngaysinh}">
			</div>
			<div class="form-group">
				<label>Số Điện Thoại</label> <input type="text" class="form-control"
					th:field="*{NV_sdt}">
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" class="form-control"
					th:field="*{NV_email}" readonly>
			</div>
			<div class="form-group">
				<label>Địa Chỉ</label> <input type="text" class="form-control"
					th:field="*{NV_diachi}">
			</div>
			<div class="form-group">
				<label>Lương</label> <input type="number" class="form-control"
					th:field="*{NV_luong}">
			</div>
			<div class="form-group">
				<label>Mật Khẩu</label>
				<input type="text" class="form-control" th:field="*{NV_password}">
			</div>
			<button type="submit" class="btn btn-primary">Lưu</button>
		</form>
	</div>
</body>

</html>

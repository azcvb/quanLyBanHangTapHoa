<head>
<meta charset="UTF-8">
<title>Danh sách hóa đơn nhập</title>

<body>
	<div class="main-content container-fluid" layout:fragment="content">

		<h1 class="text-center mt-4">HÓA ĐƠN NHẬP HÀNG</h1>
		<div class="row mb-3">
			<div class="col-6">
				<form action="/hoadonnhap/search" method="get" class="input-group">
					<input type="text" class="form-control" placeholder="Tìm kiếm..."
						name="keyword">
					<button type="submit" class="btn btn-primary">Tìm kiếm</button>
				</form>
			</div>
			<div class="col-6 text-end">
				<a href="/hoadonnhap" class="btn btn-secondary">Làm mới</a>
			</div>
		</div>
		<table class="table table-striped">
			<thead class="bg-primary text-white">
				<tr>
					<th>ID</th>
					<th>Lô Sản phẩm</th>
					<th>Đơn giá</th>
					<th>Số lượng</th>
					<th>Thành tiền</th>
					<th>Ngày xuất hóa đơn</th>
					<th>Chi tiết</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hoadon : ${hoaDonNhapList}">
					<td th:text="${hoadon.hdnId}"></td>
					<td th:text="${hoadon.hdnLspId}"></td>
					<td th:text="${hoadon.hdnDonGia}"></td>
					<td th:text="${hoadon.hdnSoLuong}"></td>
					<td th:text="${hoadon.hdnThanhTien}"></td>
					<td th:text="${hoadon.hdnNgayXuatHoaDon}"></td>
					<td>
						<button type="button" class="btn btn-info btn-sm"
							data-bs-toggle="modal"
							th:data-bs-target="'#modalDetails_' + ${hoadon.hdnId}">
							Xem chi tiết</button> 
						<div class="modal fade" th:id="'modalDetails_' + ${hoadon.hdnId}"
							tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
							aria-hidden="true">
							<div
								class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
								
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel">Chi tiết
											hóa đơn</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										
										<p>
											<strong>ID:</strong> <span th:text="${hoadon.hdnId}"></span>
										</p>
										<p>
											<strong>Sản phẩm:</strong> <span
												th:text="${hoadon.hdnLspId}"></span>
										</p>
										<p>
											<strong>Đơn giá:</strong> <span
												th:text="${hoadon.hdnDonGia}"></span>
										</p>
										<p>
											<strong>Số lượng:</strong> <span
												th:text="${hoadon.hdnSoLuong}"></span>
										</p>
										<p>
											<strong>Thành tiền:</strong> <span
												th:text="${hoadon.hdnThanhTien}"></span>
										</p>
										<p>
											<strong>Ngày xuất hóa đơn:</strong> <span
												th:text="${hoadon.hdnNgayXuatHoaDon}"></span>
										</p>

				</tr>

		</table>
	</div>
